<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0066FF">
  
  <title>2ГИС — Найди свой маршрут</title>
  
  <!-- UI стили -->
  <link rel="stylesheet" href="/src/ui/styles.css">
  
  <style>
    /* Базовые reset и safe-area */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      /* Фикс для мобильных: 100vh с учётом адресной строки */
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #1a1a1a;
      color: #ffffff;
      /* Safe area убрано с body, будет применено к UI-элементам */
    }
    
    html {
      height: -webkit-fill-available;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Canvas для Three.js */
    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height для мобильных */
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }

  </style>
</head>
<body>
  <div id="app">
    <!-- Canvas для Three.js рендера -->
    <canvas id="game-canvas"></canvas>

    <!-- UI элементы (HUD, туториал, финальный экран) будут добавлены через JS -->
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
