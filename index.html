<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0066FF">
  
  <title>2ГИС — Найди свой маршрут</title>
  
  <style>
    /* Базовые reset и safe-area */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      /* Фикс для мобильных: 100vh с учётом адресной строки */
      min-height: 100vh;
      min-height: -webkit-fill-available;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #1a1a1a;
      color: #ffffff;
      /* Safe area убрано с body, будет применено к UI-элементам */
    }
    
    html {
      height: -webkit-fill-available;
    }

    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Canvas для Three.js */
    #game-canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      height: 100dvh; /* Dynamic viewport height для мобильных */
      position: fixed;
      top: 0;
      left: 0;
      margin: 0;
      padding: 0;
    }

    /* Прелоадер */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    .spinner {
      width: clamp(2rem, 8vw, 4rem);
      height: clamp(2rem, 8vw, 4rem);
      border: clamp(0.2rem, 0.5vw, 0.4rem) solid rgba(255, 255, 255, 0.3);
      border-top-color: #0066FF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto clamp(0.5rem, 2vw, 1rem);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loader p {
      font-size: clamp(0.8rem, 2vw, 1rem);
      color: rgba(255, 255, 255, 0.8);
    }

    /* Скрытие прелоадера */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Прелоадер -->
    <div id="loader">
      <div class="spinner"></div>
      <p>Загрузка...</p>
    </div>

    <!-- Canvas для Three.js рендера -->
    <canvas id="game-canvas"></canvas>

    <!-- UI элементы (HUD, туториал, финальный экран) будут добавлены через JS -->
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
